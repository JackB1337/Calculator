<!DOCTYPE html>
<html>
	<head lang="en">
		<title>MySQL_Servlet запрос ко многим таблицам</title>

		<script type="text/javascript" src="jQuery.min.js"></script>
		<script type="text/javascript" src="crud_servlet.js"></script>
		<link rel="stylesheet" href="crud_servlet_style.css" type="text/css"/>
	</head>
<body>

    <div id="buttons">
        <input type="button" name="create" value="CREATE"  onclick="SendPost('create')">
        <input type="button" name="read"   value="READ"    onclick="SendPost('read')">
        <input type="button" name="update" value="UPDATE " onclick="SendPost('update')">
        <input type="button" name="delete" value="DELETE " onclick="SendPost('delete')">
    </div>

    <div id="txtfields">
        <input type="text"  name="id"    id='id'    placeholder="Id"          class="txt"><br>
        <input type="text"  name="fname" id='fname' placeholder="First Name"  class="txt"><br>
        <input type="text"  name="lname" id='lname' placeholder="Last Name"   class="txt"><br>
        <input type="text"  name="age"   id='age'   placeholder="Age"         class="txt"><br>
        <input type="text"  name="phone" id='phone' placeholder="Phone"       class="txt"><br>
        <input type="text"  name="type"  id='type'  placeholder="Type"        class="txt"><br>
    </div>
    
<div id="table_AJAX"><H1></H1></div>  

</body>
</html>
